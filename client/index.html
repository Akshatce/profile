<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Akshat Desai - Cloud-Native Architect | 9+ Years FinTech Experience</title>
    <meta name="title" content="Akshat Desai - Cloud-Native Architect | 9+ Years FinTech Experience">
    <meta name="description" content="Lead Engineer with 9+ years building large-scale secure banking solutions on Azure. Expert in Java, Spring Boot, Microservices, and cloud architecture.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Akshat Desai - Cloud-Native Architect">
    <meta property="og:description" content="Lead Engineer with 9+ years building large-scale secure banking solutions on Azure.">
    <meta property="og:image" content="/profile.jpg">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Akshat Desai - Cloud-Native Architect">
    <meta name="twitter:description" content="Lead Engineer with 9+ years building large-scale secure banking solutions on Azure.">
    <meta name="twitter:image" content="/profile.jpg">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Akshat Desai",
      "jobTitle": "Lead Engineer",
      "email": "akshatdesai.ce@gmail.com",
      "url": "https://linkedin.com/in/akshatdesaice",
      "description": "Cloud-Native Architect with 9+ years in FinTech",
      "alumniOf": "Gujarat Technological University",
      "knowsAbout": ["Java", "Spring Boot", "Microservices", "Azure", "Cloud Architecture", "FinTech"],
      "workLocation": {
        "@type": "Place",
        "name": "Ahmedabad, Gujarat, India"
      }
    }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
      /* Critical CSS for theme initialization */
      .dark {
        color-scheme: dark;
      }
      
      .light {
        color-scheme: light;
      }
      
      /* Loading state */
      #root {
        min-height: 100vh;
      }
      
      /* Ensure content is visible by default */
      [data-aos] {
        opacity: 1 !important;
        transform: none !important;
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
    </style>
  </head>
  <body class="dark">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Initialize AOS -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Ensure AOS is available before initializing
        if (typeof AOS !== 'undefined') {
          AOS.init({
            duration: 1000,
            once: true,
            offset: 100,
            easing: 'ease-out',
            disable: false // Always enable animations
          });
        } else {
          console.warn('AOS library not loaded, animations will be disabled');
          // Remove data-aos attributes so content is visible
          document.querySelectorAll('[data-aos]').forEach(el => {
            el.removeAttribute('data-aos');
            el.style.opacity = '1';
            el.style.transform = 'none';
          });
        }
      });
    </script>
  </body>
</html>
